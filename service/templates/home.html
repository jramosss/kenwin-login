{% extends "base.html" %}

{% block content %}

{% if user_validated %}
    <p>Atroden</p>
    {% csrf_token %}
    <form method="post" action="{% url 'logout' %}">
        <button type="submit" class="btn btn-primary">Logout</button>
    </form>
{% else %}
    <p>Please login to see this page.</p>
{% endif %}

{% endblock %}
